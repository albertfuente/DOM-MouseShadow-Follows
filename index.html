<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
    background-color:grey;

  }
  </style>

<script>
  const hero=document.querySelector(".hero");
  const text=hero.querySelector("h1");

  function shadow(e){
    console.log(e);
    const width=hero.offsetWidth;
    const height=hero.offsetHeight;
    <!-- how many pixels at its most should it be stretheced -->
    const walk=100;

    let x=e.offsetX;
    let y=e.offsetY;
    console.log(x,y);
    <!-- this is the div of hero and then the div of the target -->
    console.log(this,e.target);
    if(this!==e.target){
      x=x+e.target.offsetLeft;
      y=y+e.target.offsetTop;
      console.log("it logs the x and y "+x,y);
    }
    const xWalk=Math.round((x/width*walk)-(walk/2));
    const yWalk=Math.round((y/height*walk)-(walk/2));
    console.log("it logs the xWalk and yWalk "+xWalk,yWalk);

    text.style.textShadow=`${xWalk}px ${yWalk}px 0 red`;

  }

  hero.addEventListener("mousemove",shadow);
</script>
</body>
</html>
